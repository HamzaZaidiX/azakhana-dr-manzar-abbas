    <title>عزاخانہ ڈاکٹر منظر عباس</title>
    <meta name="description" content="یہ ویب سائٹ عزاخانہ ڈاکٹر منظر عباس کے لیے بنائی گئی ہے، جو کہ سنہ 1952 سے قائم ایک قدیمی اور معتبر عزاخانہ ہے، جس کی بنیاد ڈاکٹر سید منظر عباس زیدی صاحب نے رکھی۔ یہ عزاخانہ انہی کے نام سے منسوب ہے اور یہاں گزشتہ 70 سال سے مجالسِ عزا کا سلسلہ مسلسل جاری ہے — اور اِن شاء اللہ یہ سلسلہ ظہورِ امام مہدی (عَجَّلَ اللّٰہُ تَعَالٰی فَرَجَہُ الشَّرِیف) تک جاری و ساری رہے گا۔" />
